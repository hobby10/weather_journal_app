<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Journal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container" id="app">
    <h2>Weather Journal App</h2>
    <br>
    <div class="form-group">
      <label for="zip">Enter Zipcode here</label>
      <input type="number" min="1" id="zip" class="form-control" placeholder="enter zip code here">
    </div>
    <div class="form-group">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput form-control" id="feelings" placeholder="Enter your feelings here" rows="9"
        cols="50"></textarea>
    </div>

    <button id="generate" type="submit" class="btn btn-default">Generate</button>

    <br>
    <br>

    <div class="holder entry" style="min-height: 400px;;">
      <h4>Most Recent Entry</h4>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>

  </div>

  <script src="https://use.fontawesome.com/040b9e9e42.js"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
